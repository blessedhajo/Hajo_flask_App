<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
      <title>TODO APP</title>
</head>
<body>

<h1>My Todo list</h1>

<form action="{{url_for('create_todo')}}"method ="post">
    <input type="text" name="new_todo" placeholder="Type your Todo here"> 
    <br /><br />
    <button type="submit">Add</button>
</form> 

<div>
    <h3>Todo's</h3>
    <div>
        {% for todo in todos%}
        <p>
            {{todo}}
         <a href="{{url_for('delete', todo_item =todo)}}">delete</a>
         <a href="{{url_for('update', todo_item =todo)}}">update</a>
        </p>
        {% endfor %}
    </div>  

</body>
</html>
